<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <title>Introduction to Bootstrap</title>
    <!-- Bootstrap CSS link goes in the head -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="display-3">Hello Bootstrap</h1>

    <p class="lead">Sub heading text</p>
    <p><strong>This should be bold text</strong> and now normal text, then <em>this text should be italic.</em></p>
    <p>This is normal text again, then <u>this text is underlined.</u></p>

    <!-- <button type="button" class="btn btn-primary btn-lg">Primary</button>
    <button type="button" class="btn btn-outline-success">Success</button> -->

    <a href="https://www.wikipedia.org" target="_blank" class="btn btn-outline-info btn-large">Visit wikipedia</a>
    <button type="button" class="btn btn-warning btn-sm" disabled>Don't click me</button>


    <!-- Bootstrap JS script goes at the bottom of the body element -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
